<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Student Results Entry</h1>
        <form id="studentForm">
            <fieldset>
                <legend>Student Information</legend>
                <div class="form-group">
                    <label for="term">Term</label>
                    <select id="term" name="term" required>
                        <option value="" disabled selected>Select Term</option>
                        <option value="First Term">First Term</option>
                        <option value="Second Term">Second Term</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="className">Class</label>
                    <input type="text" id="className" name="className" required>
                </div>
                <div class="form-group">
                    <label for="numberInClass">Number in Class</label>
                    <input type="number" id="numberInClass" name="numberInClass" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div id="subjectsContainer">
                    <h3>Subjects</h3>
                    <!-- Subject inputs will be dynamically added here -->
                </div>
                <button type="button" id="addSubjectBtn">Add Subject</button>
                <div class="form-group">
                    <label for="teacherComments">Teacher Comments</label>
                    <textarea id="teacherComments" name="teacherComments" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="principalComments">Principal Comments</label>
                    <textarea id="principalComments" name="principalComments" rows="3"></textarea>
                </div>
                <button type="submit">Add Results</button>
            </fieldset>
        </form>
        <div id="resultsContainer">
            <h2>Student Results</h2>
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
